<!DOCTYPE html>
<html>
<head>
	<title>The Math Quiz Game</title>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<link rel="stylesheet" type="text/css" href="quiz_game.css">
</head>
<body>
<h4 id="player1_name"></h4> <span id="player1_score"></span>
<br>
<h4 id="player2_name"></h4> <span id="player2_score"></span>

<div class="container">
	<center>
		<h2 style="color: white;">Solve the Sum!</h2>
		<h2 id="question_turn"></h2>
		<h2 id="answer_turn"></h2>
		<br>
		<br>
		<div id="output" class="col-lg-6"></div>
		<br>
		<br>
		<label>Send Your First Number></label>
		<br>
		<input type="number" id="first_input" class="form-control" placeholder="First Number"> 
		<br>
        <label>Send Your Second Number></label>
		<br>
		<input type="number" id="second_input" class="form-control" placeholder="Second Number"> 
		<br>
		<button onclick="send()" class="btn btn-success" style="width: 40%;"> Send</button>

	</center>
</div>

<script src="game.js"></script>
</body>
</html>
